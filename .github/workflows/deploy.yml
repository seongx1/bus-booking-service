name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || 'YOUR_WEBHOOK_URL_HERE' }}
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh
          # Slack Webhook URL을 HTML 파일에 주입
          if [ -n "$SLACK_WEBHOOK_URL" ] && [ "$SLACK_WEBHOOK_URL" != "YOUR_WEBHOOK_URL_HERE" ]; then
            python3 << 'EOF'
            import os
            import re
            from pathlib import Path
            
            webhook_url = os.environ.get('SLACK_WEBHOOK_URL', '')
            if webhook_url and webhook_url != 'YOUR_WEBHOOK_URL_HERE':
                dist_path = Path('dist')
                for html_file in dist_path.glob('*.html'):
                    content = html_file.read_text(encoding='utf-8')
                    # 플레이스홀더를 실제 URL로 교체
                    content = re.sub(
                        r"var SLACK_WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';",
                        f"var SLACK_WEBHOOK_URL = '{webhook_url}';",
                        content
                    )
                    html_file.write_text(content, encoding='utf-8')
                    print(f"Updated: {html_file.name}")
            EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
